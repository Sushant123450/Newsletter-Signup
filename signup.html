<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Newsletter SignUp </title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="images/newsletter-logo.png" alt="" width="72"
            height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>
        <input type="text" name="firstName" class="form-control top" placeholder="First Name" required>
        <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email address" required autofocus>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Tech Newsletter</p>
    </form>
</body>

</html>
